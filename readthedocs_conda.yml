# Conda environment file for readthedocs
# This is just for installing graphviz, which is external to python
name: py36
channels:
  - conda-forge
dependencies:
  - python=3.7
  - graphviz
  - sphinx
  - pandas
  - matplotlib
  - nbsphinx
  - recommonmark
  - sphinx_rtd_theme
  - pip
  - pip:
      - graphviz
      - strax
      - multihist
